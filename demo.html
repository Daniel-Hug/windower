<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Make positioned elements wrap with JS</title>
	<style>
		.wrapper {
			position: relative;
		}

		.wrapper * {
			width: 300px;
			height: 32px;
			position: absolute;
		}
	</style>
</head>
<body class="wrapper">

	<script src="wrapper.js"></script>
	<script>
	var parent = document.querySelector('.wrapper');

	// create an element for each global variable name
	var cells = Object.keys(window).map(function(key) {
		var div = document.createElement('div');
		div.textContent = key;
		return div;
	});

	// setup layout
	var wrapper = new Wrapper({
		parent: parent,
		cells: cells,
		cellWidth: 300,
		cellHeight: 32
	});

	// set initial cell positions
	wrapper.init();

	// append cells to parent
	appendMultiple(parent, cells)

	function appendMultiple(parent, elements) {
		var docFrag = document.createDocumentFragment();
		for (var i = 0; i < elements.length; i++) {
			docFrag.appendChild(elements[i]);
		}
		parent.appendChild(docFrag);
	}
	</script>
</body>
</html>
